<div class="revenue-summary">
    <mat-card>
        <div class="table-head">
            <h4>Revenue for the year</h4>
        </div>

        <div class="table-data">
            <table mat-table [dataSource]="firstData">
                <!-- Month Column -->
                <ng-container matColumnDef="month">
                    <th mat-header-cell *matHeaderCellDef> Month </th>
                    <td mat-cell *matCellDef="let months"> {{months.month}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="revenue">
                    <th mat-header-cell *matHeaderCellDef> Revenue </th>
                    <td mat-cell *matCellDef="let amounts"> {{amounts.amount | currency:'GHS'}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{totalCost | currency:'GHS'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </div>

    </mat-card>
</div>
<div class="revenue-summary">
    <mat-card>
        <div class="table-head">
            <h4>Revenue for the last 7 days</h4>
        </div>

        <div class="table-data">
            <table mat-table [dataSource]="nDays">
                <!-- Month Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let dates"> {{dates.date|date}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="revenue">
                    <th mat-header-cell *matHeaderCellDef> Revenue </th>
                    <td mat-cell *matCellDef="let amounts"> {{amounts.amount | currency:'GHS'}} </td>
                    <td mat-footer-cell *matFooterCellDef> {{totalNDaysCost | currency:'GHS'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="nDaysColumn"></tr>
                <tr mat-row *matRowDef="let row; columns: nDaysColumn;"></tr>
                <tr mat-footer-row *matFooterRowDef="nDaysColumn; sticky: true"></tr>
            </table>
        </div>

    </mat-card>
</div>
