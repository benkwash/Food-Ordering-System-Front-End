<div class="panel-body">
    <div class="signup-form">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <!-- <mat-card-title>
                Sign In
            </mat-card-title> -->
            <h2>Sign In</h2>
            <mat-card-subtitle>Provide user credentials!</mat-card-subtitle>
            <hr>

            <mat-form-field class="form-width" appearance=standard>
                <mat-label>email/username</mat-label>
                <input matInput name="username" required pattern="{{usernameRegex}} || {{emailRegex}}" [(ngModel)]="formState.userName.value" #username="ngModel">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                <mat-error *ngIf="((username.touched && !username.valid || !formState.userName.valid) && formClicked)">
                    {{formState.userName.error}}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-width" appearance=standard>
                <mat-label>password</mat-label>
                <input matInput type='password' name="password" required [(ngModel)]="formState.password.value" pattern="{{passwordRegex}}" #password="ngModel">
                <mat-error *ngIf="((password.touched && !password.valid || !formState.password.valid) && formClicked)">
                    {{formState.password.error}}
                </mat-error>
            </mat-form-field>

            <div class="form-group">
                <mat-checkbox color="primary" name="rememberMe" value="true" id="rememberMe" [(ngModel)]="rememberMe">
                    Keep me logged in
                </mat-checkbox>
            </div>

            <div class="form-group">
                <button mat-raised-button color="primary" name="submit">
                    Sign In
                </button>
            </div>
        </form>
        <!-- End of form -->
        <div class="hint-text">
            Forgot password? Click here to <a [routerLink]="['/account']">reset your password</a>
        </div>


    </div>
</div>
